<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="estilo.css">
        <!-- Fonts Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">

        <title>dev.finance$</title>
    </head>
    <body>

        <header>
            <img src="imgs/logo.svg" alt="Logo dev finances">
        </header>

        <main class="container">
            <section id="balanco">
                <h2 class="sr-only">Balanço</h2>
                <div class="cartao">
                    <h3>
                        <span>Entradas</span>
                        <img src="imgs/income.svg" alt="image de entrada">
                    </h3>
                    <p id="telaEntrada">R$ 0,00</p>
                </div>
                <div class="cartao">
                    <h3>
                        <span>Saídas</span>
                        <img src="imgs/expense.svg" alt="image de saida">
                    </h3>
                    <p id="telaSaida">R$ 0,00</p>
                </div>
                <div class="cartao total">
                    <h3>
                        <span>Total</span>
                        <img src="imgs/total.svg" alt="image de total">
                    </h3>
                    <p id="telaTotal">R$ 0,00</p>
                </div>
            </section>

            <section id="transacoes">
                <h2 class="sr-only">Transações</h2>
                <a href="#" onclick="Modal.open()" class="botao novo">Nova Transação</a>
                <table id="tabela-dados">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>
                </div>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="descricao">Descrição</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="valor">Descrição</label>
                        <input type="number" step="0.01" id="valor" name="valor" placeholder="Valor">
                        <small>Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="data">Data</label>
                        <input type="date" id="data" name="data">
                    </div>

                    <div class="input-group acoes">
                        <a href="#" onclick="Modal.close()" class="botao cancelar">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>2022 - dev<span>.</span>finance<span>$</span></p>
        </footer>

        <script src="scripts.js"></script>
    </body>
</html>
